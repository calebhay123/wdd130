
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
     <link type="text/css" rel="stylesheet" href="styles/styles.css">
</head>
    <body>
        <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="../haynieprints/images/glued.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="../haynieprints/images/sand.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="../haynieprints/images/painted.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="../haynieprints/images/unweathered.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="../haynieprints/images/red_helmet.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="../haynieprints/images/minifig.png" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
            <img class="demo cursor" src="../haynieprints/images/glued.png" style="width:100%" onclick="currentSlide(1)" alt="Glued">
            </div>
            <div class="column">
            <img class="demo cursor" src="../haynieprints/images/sand.jpg" style="width:100%" onclick="currentSlide(2)" alt="Sanded">
            </div>
            <div class="column">
            <img class="demo cursor" src="../haynieprints/images/painted.png" style="width:100%" onclick="currentSlide(3)" alt="Painted">
            </div>
            <div class="column">
            <img class="demo cursor" src="../haynieprints/images/unweathered.png" style="width:100%" onclick="currentSlide(4)" alt="Unweathered">
            </div>
            <div class="column">
            <img class="demo cursor" src="../haynieprints/images/red_helmet.png" style="width:100%" onclick="currentSlide(5)" alt="Weathered">
            </div>
            <div class="column">
            <img class="demo cursor" src="../haynieprints/images/minifig.png" style="width:100%" onclick="currentSlide(6)" alt="Lego display">
            </div>
        </div>
        </div>
        <script>
            let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
        </script>
    </body>
</html>
